  <line x1="12" y1="18" x2="28" y2="18" stroke="#3A7D5C" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="14" y1="25" x2="26" y2="25" stroke="#3A7D5C" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="12" y1="32" x2="28" y2="32" stroke="#3A7D5C" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <!-- Wordmark -->
  <text x="50" y="38" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="32" font-weight="800" letter-spacing="-0.5">
    <tspan fill="#1A2E1A">Bio</tspan><tspan fill="#2D5F3F">Bridge</tspan>
