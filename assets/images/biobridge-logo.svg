      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2D5F3F"/>
    </linearGradient>
    <linearGradient id="bridge-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2D5F3F"/>
