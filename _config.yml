title: BioBridge
# subtitle: "Your bridge to biotech"
email: jeans.connects@gmail.com
description: A student-led biotech access initiative
url: "https://biotechbridge.org"
baseurl: ""

# Logo
logo: "https://raw.githubusercontent.com/jean-biotech/biobridge/main/assets/images/BioBridge.png"

# Theme
remote_theme: mmistakes/minimal-mistakes@4.26.2
minimal_mistakes_skin: default

# Site Author
author:
  name: "BioBridge"
  bio: "Making biotech accessible to everyone"
  avatar: "https://raw.githubusercontent.com/jean-biotech/biobridge/main/assets/images/BioBridge.png"

# Build settings
markdown: kramdown
plugins:
  # - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

include:
  - _pages

defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: false

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jean-biotech/biobridge"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/jeans.scenes"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/jeantrann"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:jeans.connects@gmail.com"
